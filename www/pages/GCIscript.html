<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGI Script</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="container">
		<h1>CGI Test</h1>
		<div id="cgi-output" class="markdown-content">
			Loading CGI output...
		</div>
		<nav>
			<ul class="nav-links">
				<li><a href="/">Back</a></li>
			</ul>
		</nav>
	</div>

	<script>
		// Fetch CGI script output
		fetch('/cgi-bin/script.cgi')
			.then(response => response.text())
			.then(html => {
				document.getElementById('cgi-output').innerHTML = html;
			})
			.catch(error => {
				console.error('Error:', error);
				document.getElementById('cgi-output').innerHTML = 
					'<p>Error loading CGI script output.</p>';
			});
	</script>
</body>
</html>
