<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minishell - webserv</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: #1a1a1a;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
		}

		.container {
			text-align: center;
			padding: 4rem;
			background-color: #252525;
			border-radius: 15px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}

		h1 {
			color: #fcba03;
			font-size: 5rem;
			margin: 0;
			letter-spacing: 2px;
			text-transform: lowercase;
		}

		h2 {
			color: #808080;
			font-size: 2rem;
			margin-top: 1rem;
			font-weight: 300;
		}

		.highlight {
			color: #9803fc;
		}

		nav {
			margin-top: 2rem;
		}

		.nav-links {
			list-style: none;
			padding: 0;
			display: flex;
			gap: 1.5rem;
		}

		.nav-links a {
			color: #808080;
			text-decoration: none;
			font-size: 1.2rem;
			transition: color 0.3s;
		}

		.nav-links a:hover {
			color: #fcba03;
		}

		.terminal {
			background: #000;
			padding: 1rem;
			border-radius: 5px;
			margin: 2rem 0;
			width: 100%;
			max-width: 800px;
			min-height: 400px;
			font-family: monospace;
			color: #0f0;
		}

		.command-form {
			display: flex;
			gap: 1rem;
			margin-top: 1rem;
		}

		.command-form input {
			flex: 1;
			background: #333;
			border: none;
			padding: 0.5rem;
			color: #fff;
			font-family: monospace;
		}

		.command-form button {
			background: #fcba03;
			border: none;
			padding: 0.5rem 1rem;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Minishell</h1>
		<div class="terminal" id="output">
			Welcome to webserv minishell...
		</div>
		<form class="command-form" action="/cgi-bin/minishell" method="POST">
			<input type="text" name="command" placeholder="Enter command..." required>
			<button type="submit">Run</button>
		</form>
		<nav>
			<ul class="nav-links">
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
	</div>
	<script>
		document.querySelector('.command-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const command = e.target.command.value;
			const output = document.getElementById('output');
			
			try {
				const response = await fetch('/cgi-bin/minishell', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					body: `command=${encodeURIComponent(command)}`
				});
				const result = await response.text();
				output.innerHTML += `\n$ ${command}\n${result}`;
			} catch (error) {
				output.innerHTML += `\nError: ${error.message}\n`;
			}
			
			e.target.command.value = '';
		});
	</script>
</body>
</html>
